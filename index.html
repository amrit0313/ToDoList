<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>

  <body>
    <h1>
      Organize your things
      <input
        style="height: 3rem; width: 12rem; text-align: center"
        type="date"
      />
      <hr />
    </h1>

    <div class="full">
      <div class="container">
        <input type="text" placeholder="Enter your task" id="task0" />
        <button id="btn0">+</button>
      </div>

      <div class="container">
        <input type="text" placeholder="Enter your task" id="task1" />
        <button id="btn1">+</button>
      </div>

      <div class="container">
        <input type="text" placeholder="Enter your task" id="task2" />
        <button id="btn2">+</button>
      </div>
      <div id="dropdown" title="click to see completed tasks">=</div>
      <div id="container-completed">
        Completed tasks:
        <button id="bu">clear</button>
        <div id="completed"></div>
      </div>
    </div>

    <script src="indexx.js"></script>
  </body>
</html>
